<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- White background -->
  <rect width="200" height="200" fill="white" rx="30"/>
  
  <!-- Dark border -->
  <rect width="200" height="200" fill="none" stroke="#2c3e50" stroke-width="8" rx="30"/>
  
  <!-- "R" Letter - Tech Style with Circuit Pattern -->
  <g transform="translate(35, 60)">
    <!-- Main R stem -->
    <rect x="0" y="0" width="15" height="80" fill="#2c3e50"/>
    
    <!-- R top curve -->
    <path d="M 15 0 L 50 0 Q 65 0 65 20 Q 65 35 50 35 L 15 35" 
          fill="#38bdf8" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- R diagonal leg -->
    <path d="M 40 35 L 70 80" 
          stroke="#38bdf8" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Circuit nodes on R -->
    <circle cx="7.5" cy="20" r="4" fill="#0ea5e9"/>
    <circle cx="7.5" cy="60" r="4" fill="#0ea5e9"/>
  </g>
  
  <!-- Data Chart Bars -->
  <g transform="translate(110, 60)">
    <!-- Three ascending bars representing data/analytics -->
    <rect x="0" y="50" width="18" height="30" fill="#38bdf8" rx="3"/>
    <rect x="25" y="35" width="18" height="45" fill="#0ea5e9" rx="3"/>
    <rect x="50" y="15" width="18" height="65" fill="#0284c7" rx="3"/>
    
    <!-- Trend arrow -->
    <path d="M 5 45 L 35 20 L 60 10" 
          stroke="#2c3e50" stroke-width="3" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Arrow head -->
    <path d="M 60 10 L 55 15 M 60 10 L 60 18" 
          stroke="#2c3e50" stroke-width="3" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Small tech accent lines -->
  <line x1="30" y1="150" x2="80" y2="150" stroke="#38bdf8" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="150" x2="170" y2="150" stroke="#38bdf8" stroke-width="2" opacity="0.5"/>
  
  <!-- Subtle dots for tech feel -->
  <circle cx="25" cy="155" r="2" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="175" cy="155" r="2" fill="#0ea5e9" opacity="0.6"/>
</svg>